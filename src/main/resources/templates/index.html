<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
    <a class="navbar-brand" href="#">게시판 서비스</a>
    <ul class="nav nav-pills">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">회원관리</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#scrollspyHeading3">로그인</a></li>
                <li><a class="dropdown-item" href="#scrollspyHeading3">회원가입</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${list}">
            <td th:text="${post.id}"></td>
            <td><a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a></td>
        </tr>
        </tbody>
    </table>
    <a type="button" class="btn btn-primary" href="/write">글 작성</a>
</div>
<!-- 페이지의 수가 1보다 클 때만-->
<ul class="pagination justify-content-center" th:if="${list.totalPages > 1}">
    <li class="page-item">
        <!-- 첫번째 페이지를 가르킬 땐 -->
        <a class="page-link" th:href="@{/(page=${list.pageable.pageNumber - 1})}" th:if="${list.getPageable().getPageNumber()} != 0">&laquo;</a>
    </li>
    <!-- 존재하는 페이지 만큼 표시하고, 해당 페이지를 가르킬 때 class 를 active 로 변경 -->
    <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a class="page-link" th:href="@{/(page=${page - 1})}" th:text="${page}" th:classappend="${page == list.pageable.pageNumber+1} ? 'active'"}></a>
    </li>
    <li class="page-item">
        <!-- 마지막 페이지를 가르킬땐 안보이게-->
        <a class="page-link" th:href="@{/(page=${list.pageable.pageNumber + 1})}" th:if="${list.getPageable().getPageNumber()} != ${list.getTotalPages()} - 1">&raquo;</a>
    </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
